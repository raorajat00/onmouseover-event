<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Manipulations</title>
    <script type="text/javascript">

        function setnewimage() 
        {

            document.getElementById("img1").src="images2.png";


        }

        function setoldimage() 
        {


            document.getElementById("img1").src="snippet.png";


        }



    </script>
</head>
<body>

    <img id="img1"  onmouseover="setnewimage()" onmouseout="setoldimage()" src="snippet.png" width="500";

    
</body>
</html>
